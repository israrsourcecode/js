<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #fff;
        padding: 25px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .error {
        color: red;
        font-size: 13px;
    }

    .success {
        color: green;
        text-align: center;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>

<body>

    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small class="error" id="emailError"></small>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <small class="error" id="passwordError"></small>
            </div>

            <button type="submit">Login</button>

            <p class="success" id="successMsg"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
