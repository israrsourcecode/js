<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    form {
        width: 200px;
        border: 1px solid #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px 22px;
    }

    form input {
        margin-bottom: 10px;
        padding: 8px 10px;
        border-radius: 12px;
        border-color: #000;
    }

    .submit {
        padding: 6px 4px;
    }
    .card{
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 250px;
        padding: 20px 16px;
    }
    .profile-image{
        width: 50px;
        height: 50px;
        border-radius: 80px;
        background-color: red;
    }
    h3, h5, p{
        margin: 0;
        margin-top: 4px;
    }
   .profile-image img{
    width: 100%;
    height: 100%;
   }
    
 
</style>

<body>
<div class="main">
    <form action="#">
        <input type="text" placeholder="Image">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Occupation">
        <input type="text" placeholder="Info">
        <input class="submit" type="submit" value="Submit">
    </form>
   
    </div>
    <script src="./script.js"></script>
</body>

</html>
