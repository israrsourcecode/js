<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    form {
        width: 40%;
        height: 50vh;
        background-color: #909090;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    form input {
        display: block;
        width: 80%;
        padding: 20px 10px;
        margin: 20px 0;
        font-size: 1rem;
    }

    .btns {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    button,
    .btns input {
        width: 30%;
        padding: 10px;
    }
</style>

<body>
    <form action="">
        <input type="text" id="name" placeholder="Write Your Name">
        <input type="text" id="email" placeholder="Write Email">
        <div class="btns">
            <button id="clear">Clear</button>
            <input type="submit">
        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
